{% extends "base.html" %}
{% block title %} pute liste {% endblock title %}
{% block content%}


<ul>
  {% for event in events%}
  <li>
    <h3>
      <a href="" class="titre">{{event.nom}}</a>
      <a href={{event.get_absolute_url}}>details</a>
    </h3>
    <p>{{event.date}}</p>
    <p>{{event.lieu}}</p>
  </li>
  {% endfor %}
</ul>
<p><a href ="/calendar/create/">Créer un nouvel événement</a>
{% endblock content%}
