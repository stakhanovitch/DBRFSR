<h1>Liste des personnages</h1>
<h2>{{ character.name }}</h2>
<div>{{ character.karma }}</div>
<div>{{ character.nuyen }}</div>
{% if character_list %}
    <ul>
    {% for character in character_list %}
        <li><a href="/persomaker/{{ character.id }}/creation/">{{ character.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No character are available.</p>
{% endif %}
